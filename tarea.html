<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.nave{
   background-color: blue;
   width: 20px;
   height: 20px;
}
.head{
   background-color: rgb(0, 255, 13);
   width: 20px;
   height: 20px;
}
.articulo{
   background-color: rgb(255, 187, 0);
   width: 20px;
   height: 20px;
}
.lado{
   background-color: rgb(255, 0, 212);
   width: 20px;
   height: 20px;
}
.pie{
   background-color: rgb(255, 0, 43);
   width: 20px;
   height: 20px;
}


</style>

</head>
<body>
    <header><div class="head"></div></header>
    <nav>
    <div class="nave"></div>
    </nav>
    <article>
        <div class="articulo"></div>
    </article>
    <aside>
        <div class="lado"></div>
    </aside>
    <footer>
        <div class="pie"></div>
    </footer>
    
</body>
</html>
